<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-style.css">
    <title>Flutter Registration</title>
</head>

<body>
    <div class="inside-body">
        <div class="registration-section">
            <span class="logo-section">Flutter</span>
            <p class="registration-text">Join the community</p>
            <form class="form" action="#" method="post">
                <div class="input-boxes">
                    <p><input type="text" id="username" name="Username" placeholder="User Name"></p>
                    <p><input type="text" id="email" name="Email" placeholder="Email"></p>
                    <p><input type="password" id="password" name="Password" placeholder="Password"></p>
                </div>
                <div class="right-section">
                    <div class="bottom-section">
                        <button class="submit-button" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
